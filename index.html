<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js"></script>
    <title>Index</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-5 p-3">
                <span class="input-group-text">
                    Insira o nome do time, seguido de seu respectivo estado, separados por ";"
                </span>
                <div class="textArea py-1">
                    <textarea class="form-control p-3" id="textAreaForm" placeholder="Vasco;Rio de Janeiro ..."></textarea>
                </div>
                <div class="button py-1">
                    <button type="button p-3" class="btn btn-outline-secondary" onclick="generateTables();">Enviar</button>
                </div>
            </div>
        </div>

        <div class="row justify-content-md-center" id="matchTables" style="visibility: hidden;">
            <div class="col-5 shadow p-3 mb-5 bg-white rounded">
                <h2 class="text-center">JOGOS DE TURNO</h2>
                <table class="table" id="matchTableIda">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">1ยบ Time</th>
                            <th scope="col">2ยบ Time</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Rodada</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <div class="col-5 shadow p-3 mb-5 bg-white rounded">
                <h2 class="text-center">JOGOS DE RETURNO</h2>
                <table class="table" id="matchTableReturno">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">1ยบ Time</th>
                            <th scope="col">2ยบ Time</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Rodada</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="col-5 shadow p-3 mb-5 bg-white rounded">
                <h2 class="text-center">PLACAR FINAL</h2>
                <table class="table" id="matchTableResults">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Time</th>
                            <th scope="col">Vitorias</th>
                            <th scope="col">Derrotas</th>
                            <th scope="col">Empates</th>
                            <th scope="col">Total de Pontos</th>
                        </tr>
                    </thead>
                    <tbody>
            
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
